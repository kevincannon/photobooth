<!doctype html>
<html>
<head>

	<title>Photobooth</title>

	<!-- web app stuff -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="icon" sizes="192x192" href="img/icon-192.png">

    

	<style type="text/css">

		body {
			padding: 0;
			margin: 0;
			height: auto;
			background-color: #CCC;

			font-family: Helvetica, sans-serif;
		}

		canvas {
			/*border: 1px solid red;*/
			/*background-color: black;*/
		}

		button {
			padding: 20px;
			font-size: 20px;
			background-color: #FFF;
			border: 4px solid #444;
			border-radius: 5px;
			font-size: 2em;
		}

		button#reload{
			position: absolute;
			right: 0;
			left: 0;
		}

		button#take-photo{
			margin-top: 2.5em;
		}

		#container {
			
			width: 720px;
			padding: 0;
			margin: 0;
			overflow: hidden;
			min-height: 100%;
			position: relative;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		#header, #photo, #footer {
			align-self: center;
		}

		#header, #footer {
			flex-grow: 1;
			min-width: 360px;
		}

		#header {
			flex-grow: 0.01;
			padding-bottom: 10px;
			text-align: center;
		}
		#footer {
			padding-top: 10px;
			text-align: center;
		}

		#photo {
			border: 5px solid black;
			height: 480px;
			width: 360px;
			position: relative;
		}

		#webcam {
			position: absolute;

			height: 480px;
			width: 360px;

			z-index: 10;

			opacity: 1;
		}

		#webcam-snapshot {
			position: absolute;
			
			height: 480px;
			width: 360px;

			/*top: 5px;
			left: 5px;*/
			/*opacity: 0;*/

			z-index: 20;
		}

		#webcam-snapshot.visible {
			opacity: 1;
		}

		#tint {
			position: absolute;

			background-color: white;
			min-width: 100px;
			min-height: 100px;

			width: 100%;
			height: 100%;

			z-index: 100;

			opacity: 0;
		}


		#countdown {
			font-size: 200px;
			
			color: red;
			
		}

		#countdown div {
			/*border: 1px solid green;*/

			position: absolute;
			z-index: 400;

			top: 28%;
			width: 100%;

			text-align: center;
			color: white;

			opacity: 0;
		}

	</style>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="/js/jquery.transit.min.js" type="text/javascript"></script>

</head>

<body>

	<div id="container">

		<div id="header">
		
			<h1>IsarWG3 Photobooth</h1>

			
			<button type="button" id="reload" onClick="document.location.reload(true)">Re</button>

		</div>

		<div id="photo">

			<video id="webcam" autoplay="true" loop="true">
				<source src="test/sim.mp4"></source> <!-- over-ridden when real camera turned on -->
			</video>
			
			<canvas id="webcam-snapshot">
				
			</canvas>

			<div id="tint"></div>

			<div id="countdown">
				<div id="three">3</div>
				<div id="two">2</div>
				<div id="one">1</div>
			</div>

		</div>

		<div id="footer">
			<button id="take-photo">Take Photo</button> 
		</div>	

	</div>






<script type="text/javascript">

			// Default - changed later
			var CAPTURE_WIDTH = 360;
			var CAPTURE_HEIGHT = 480;
			var CAPTURE_SCALE = 1;

			var FAKE_CAM = false;

			 
			function handleVideo(stream) {
			    webcam.src = window.URL.createObjectURL(stream);

			    // webcamSourceWidth = webcam.width;
			    // webcamSourceHeight = webcam.width;
			    // CAPTURE_WIDTH = webcamSourceWidth;
			    // CAPTURE_HEIGHT = webcamSourceHeight;

			}
			 
			function videoError(e) {
			    // do something
			    console.log("camera error");
			}


            // Take Photo
            takePhotoBtn = document.getElementById('take-photo');

            takePhotoBtn.onclick = function(){

            	takePhoto();

            }

            function takePhoto() {
				console.log("takePhoto");     

				startCountdown();

				setTimeout(savePhoto, 4000);       	
            }

            function savePhoto() {

                console.log("savePhoto");


				canvas.getContext('2d').drawImage(webcam, 0, 0, CAPTURE_WIDTH, CAPTURE_HEIGHT);

				imageData = canvas.toDataURL("image/jpeg");
				// Strip Header
				imageData = imageData.replace('data:image/jpeg;base64,', '');

				// console.log(imageData);

				// Create Form Data - not working
    //             var fd = new FormData();    
				// fd.append('imgData', imageData);

				// Send Data
                $.ajax({
				    url: '/saveimage',
				    type: 'POST',
				 	// processData: false,
					// contentType: false,
					// data: fd,
				    data: {imgData: imageData},
				    success: function (data) {
				        console.log(data)
				    	}
					})

                $("#tint").transition({ opacity: 1, duration: 200, delay: 0 });
				$("#tint").transition({ opacity: 0, duration: 1000, delay: 500 });

				$("#webcam-snapshot").transition({ opacity: 1, duration: 500, delay: 0 });
				$("#webcam-snapshot").transition({ opacity: 0, duration: 2000, delay: 1000 });

             }

            function startCountdown() {

                // animate new photo
				
				// Countdown
				$("#three").transition({ opacity: 1, duration: 200 });
				$("#three").transition({ opacity: 0, duration: 1000, delay: 500 });// Flash

				$("#two").transition({ opacity: 1, duration: 200, delay: 1000 });
				$("#two").transition({ opacity: 0, duration: 1000, delay: 500 });// Flash

				$("#one").transition({ opacity: 1, duration: 200, delay: 2000 });
				$("#one").transition({ opacity: 0, duration: 1000, delay: 500 });// Flash

            }


            function doAjaxSave() {

            }


			function init() {
				// takePhoto();


				if (FAKE_CAM) {
					console.log("fake camera");
		        } else {
				
					console.log("real camera");
				    // Load camera instead
		            webcam = document.getElementById('webcam');

		            navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
		 
					if (navigator.getUserMedia) {      
					    navigator.getUserMedia(
					    	{video: true}, 
					    	handleVideo, 
					    	videoError);
					}
				
				}

				// Canvas
                canvas = document.getElementById('webcam-snapshot');
                canvas.height = CAPTURE_HEIGHT;
                canvas.width = CAPTURE_WIDTH;


                // alert($(document).width());

                $("#container").height($(document).height());

			}
           



			$(document).ready(function(){
           
           		init();	

			}) 

           


</script>


</body>
</html>
